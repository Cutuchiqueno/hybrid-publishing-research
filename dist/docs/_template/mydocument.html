<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta charset="utf-8" />
<META NAME="keywords" CONTENT="a-machine, hybrid publishing consortium, template">
<META NAME="description" CONTENT="about the document">
<META NAME="DC.title" CONTENT="My document title">
<META NAME="DC.creator" CONTENT="creator of this HTML document">
<META NAME="DC.subject" CONTENT="keywords, key phrases, or classification codes, best using controlled vocabularies">
<META NAME="DC.description.abstract" CONTENT="copy of description">
<META NAME="DC.date" CONTENT="use a significant publishig date">
<META NAME="DC.type" CONTENT="inbook. The nature or genre of the docuemt, research paper etc">
<META NAME="DC.format" CONTENT="text/html">
<META NAME="DC.language" CONTENT="en See: http://www.loc.gov/standards/iso639-2/php/langcodes-search.php iso639-1/5 http://www-01.sil.org/iso639-3/codes.asp">
<META NAME="DC.identifier.URL" CONTENT="http://consortium.io">
<META NAME="DC.rights" CONTENT="http://www.consortium.io/copyright">
<META NAME="DC.identifier" CONTENT="ISBN, ISSN etc">
<META NAME="DC.contributor" CONTENT="a person, an organization, or a service">
<META NAME="DC.publisher" CONTENT="Hybrid Publishing Consortium. Entity responsible for making the document available">
<META NAME="DC.bibliographicCitation" CONTENT="use a Chicago Manual of Style citation">
<LINK REL="SCHEMA.DC" HREF="http://purl.org/dc/elements/1.1/">
<title></title>
</head>
<body>
	<header>
        <img class="logo img-responsive" src="static/hpc-logoxx.png" alt="hpc-logo">
    </header>
    
    <div id="main">
        <div class="page-title">
            <div class="more slide_up">
                <!-- PAGE TITLE (only one h1 on the page: here) -->
                <h1>TITLE</h1>
                <p>MORE</p>
            </div>
            <section id="header_slide">
                <!-- hidden “more information” on the page (toggle) -->
                <div class="strapline">
                    <p></p>
                 </div>
             </section>
        </div> <!-- end div page-title -->
        
        <!-- W3C's HTML5: "A section is a thematic grouping of content" -->
        <!-- STYLE: space on top and bottom -->
        <!-- Sections can be repeated -->
        <section>
            <!-- title of the section (not obligatory) -->
            <h2></h2>
            <!-- paragraphs: no space on top/bottom, unless it is the first/last of a section-->
            <!-- STYLE: first one in a section without indent, next ones with indent -->
            <!-- STYLE: space on top and bottom -->
            <p></p>
            <!-- images with captions -->
            <figure>
                <img>
                <figcaption>Fig1.</figcaption>
            </figure> 
        </section>
        
    </div> <!-- end div main -->
    
    <footer>
        <div class="contact slide_up">
            <p></p> 
            <div class="footer-logos">
                <img> <img> <img>
            </div>
        </div>
        <section id="footer_slide"><p></p>
            <p></p>
        </section>
    </footer>
    
    <!-- CALLS THE JS -->
    <script src="../../js/all.min.js"></script>
    
</body>
</html>
